<!DOCTYPE html>
<html>
    <head>
        <title>Craps Game</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>

            var point = 0;

            function allOff(){
                $("circle").attr("visibility","hidden");

            }

            $(document).ready(function(){
                allOff();
            });

            function rollDice(){
                allOff();
                var total = rollDie(1) + rollDie(2);
                var money = 105;
                var bet = 5;

                if(point == 0){
                    if(total == 7 || total == 11){
                        $("#outcome").text("You win!");
                        money = money + bet;
                        $("#betting").text("Total: " + "$" + money);
                    }else if(total == 2|| total == 3|| total == 12){
                        $("#outcome").text("You Lose");
                        money = money - bet;
                        $("#betting").text("Total: " + "$" + money);

                    }else{
                        $("#outcome").text("Number to win: " + total);
                        point = total;
                    }
                }else{
                    if(total == point){
                        $("#outcome").text("You win!");
                        money = money + bet;
                        $("#betting").text("Total: " + "$" + money);
                    } else if(total == 7){
                        $("#outcome").text("You Lose");
                        money = money - bet;
                        $("#betting").text("Total: " + "$" + money);
                    }
                }
            }

            function rollDie(number){
                var number1 = Math.floor(Math.random()*6+1);

                if (number1 == 1){
                    $("#d" + number + "p7").attr("visibility","visible");
                }else if(number1 == 2){
                    $("#d" + number + "p1").attr("visibility","visible");
                    $("#d" + number + "p6").attr("visibility","visible");
                }else if(number1 == 3){
                    $("#d" + number + "p1").attr("visibility","visible");
                    $("#d" + number + "p6").attr("visibility","visible"); 
                    $("#d" + number + "p7").attr("visibility","visible");
                }else if(number1 == 4){
                    $("#d" + number + "p1").attr("visibility","visible");
                    $("#d" + number + "p3").attr("visibility","visible");
                    $("#d" + number + "p4").attr("visibility","visible");
                    $("#d" + number + "p6").attr("visibility","visible");
                }else if(number1 == 5){
                    $("#d" + number + "p1").attr("visibility","visible");
                    $("#d" + number + "p3").attr("visibility","visible");
                    $("#d" + number + "p4").attr("visibility","visible");
                    $("#d" + number + "p6").attr("visibility","visible");
                    $("#d" + number + "p7").attr("visibility","visible");
                }else if(number1 == 6){
                    $("#d" + number + "p1").attr("visibility","visible");
                    $("#d" + number + "p2").attr("visibility","visible");
                    $("#d" + number + "p3").attr("visibility","visible");
                    $("#d" + number + "p4").attr("visibility","visible");
                    $("#d" + number + "p5").attr("visibility","visible");
                    $("#d" + number + "p6").attr("visibility","visible");
                }

                return number1;
            }

    </script>

    </head>

    <body>
        <svg width="500" height="500" stroke="black">
            <g>
                <rect id="d1" x="100" y="150" width="200" height="200" fill="white" stroke="black"/>
                <circle id="d1p1" cx="150" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p2" cx="150" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p3" cx="150" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p4" cx="250" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p5" cx="250" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p6" cx="250" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="d1p7" cx="200" cy="250" r="10" fill="black" visibility="hidden"/>
            </g>

            <g>
                <rect id="dice2" x="300" y="150" width="200" height="200" fill="white" stroke="black"/>
                <circle id="d2p1" cx="350" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p2" cx="350" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p3" cx="350" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p4" cx="450" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p5" cx="450" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p6" cx="450" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="d2p7" cx="200" cy="250" r="10" fill="black" visibility="hidden"/>
            </g>
        </svg>

        <p id = "betting"></p>
        <p id = "outcome"></p>


        <button onclick="rollDice()">Roll</button>
    </body>
</html>
