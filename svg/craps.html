<!DOCTYPE html>
<html>
    <head>
        <title>Craps Game</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            function rollDice(){
                var number = Math.floor(Math.random()*6+1);
                if (number == 1){
                    $(dot7).attr("visibility","visible");
                }else if(number == 2){
                    $(dot1).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                }else if(number == 3){
                    $(dot1).attr("visibility","visible");
                    $(dot6).attr("visibility","visible"); 
                    $(dot7).attr("visibility","visible");
                }else if(number == 4){
                    $(dot1).attr("visibility","visible");
                    $(dot3).attr("visibility","visible");
                    $(dot4).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                }else if(number == 5){
                    $(dot1).attr("visibility","visible");
                    $(dot3).attr("visibility","visible");
                    $(dot4).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                }else if(number == 6){
                    $(dot1).attr("visibility","visible");
                    $(dot2).attr("visibility","visible");
                    $(dot3).attr("visibility","visible");
                    $(dot4).attr("visibility","visible");
                    $(dot5).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                }
            }
        </script>
    </head>

    <body>
        <svg width="500" height="500" stroke="black">
            <symbol id="dice">
                <rect id="dice1" x="150" y="150" width="200" height="200" fill="white" stroke="black"/>
                <circle id="dot1" cx="200" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="dot2" cx="200" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="dot3" cx="200" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="dot4" cx="300" cy="200" r="10" fill="black" visibility="hidden"/>
                <circle id="dot5" cx="300" cy="250" r="10" fill="black" visibility="hidden"/>
                <circle id="dot6" cx="300" cy="300" r="10" fill="black" visibility="hidden"/>
                <circle id="dot7" cx="250" cy="250" r="10" fill="black" visibility="hidden"/>
            </symbol>

            <use href="#dice"/>
        </svg>

    

        <button onclick="rollDice()">Roll</button>
    </body>
</html>
